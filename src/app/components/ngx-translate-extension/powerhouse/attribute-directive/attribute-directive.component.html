<app-top-bar [sidebarLinks]="rightSidebarLinks"></app-top-bar>
<div class="title-bar top_title">
  <p>Attribute Directive</p>
</div>
<div class="title-bar">
  <p>Bind the multilingual text using <b>translate</b> directive.</p>
</div>

<div class="bg-white border-radius" style="margin-top:40px;">
  <div class="row col-md-12">
    <div class="col-md-8">
      <div class="row ">
        <div class="col-md-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-tab" style="font-size: 11px;" data-toggle="pill"
              href="#v-pills-profile-first" role="tab"
              aria-controls="v-pills-profile-first" aria-selected="false">en.json</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-first-tab" data-toggle="pill"
              href="#v-pills-messages-first" role="tab" aria-controls="v-pills-messages-first"
              aria-selected="false">*.component.html</a>
          </div>
        </div>
        <div class="col-md-10 remove-col-padding">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-profile-first" role="tabpanel"
              aria-labelledby="v-pills-profile-first-tab" >
              <div class="code-section p-0">
                <!-- <pre class="ngx-pre-code pre-code">
                  <code [innerHtml]="json"></code>
                </pre> -->
                <app-code-display innerHtml="json" [item]="examples.first"></app-code-display>
              </div>
            </div>
            <div class="tab-pane fade show active" id="v-pills-messages-first" role="tabpanel"
              aria-labelledby="v-pills-messages-first-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="html" [item]="examples.first"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 remove-col-padding">
      <div>
        <div class="code_eg">Output</div>
        <div class="ngx-output">
          <span class="badge badge-warning" translate="greet"></span>
        </div>
      </div>
    </div>
  </div>
<div class="row col-style">
  <div class="col-text-style"><span class="col-hash-text" data-toggle="tooltip"
      title="Hey! I am translateParams ðŸ˜ƒ. You can use me for binding translate through Custom Parameter Interpolation" data-placement="top"><i class="fa fa-info-circle" aria-hidden="true"></i> </span>Custom Parameter Interpolation</div>
</div>
  <div class="row col-md-12">
    <div class="col-md-8">
      <div class="row ">
        <div class="col-md-2">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-profile-translateParams-tab" style="font-size: 11px;" data-toggle="pill"
               href="#v-pills-profile-translateParams" role="tab"
              aria-controls="v-pills-profile-translateParams" aria-selected="false">en.json</a>
            <a class="nav-link active" style="font-size: 11px;" id="v-pills-messages-translateParams-tab" data-toggle="pill"
              href="#v-pills-messages-translateParams" role="tab" aria-controls="v-pills-messages-translateParams"
               aria-selected="false">*.component.html</a>
          </div>
        </div>
        <div class="col-md-10 remove-col-padding">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-profile-translateParams" role="tabpanel"
              aria-labelledby="v-pills-profile-translateParams-tab" >
              <div class="code-section p-0">
                <app-code-display innerHtml="json" [item]="examples.translateParams"></app-code-display>
                <!-- <pre class="ngx-pre-code pre-code">
                  <code [innerHtml]="json"></code>
                </pre> -->
              </div>
            </div>
            <div class="tab-pane fade active show" id="v-pills-messages-translateParams" role="tabpanel"
              aria-labelledby="v-pills-messages-translateParams-tab">
              <div class="code-section p-0">
                <!-- <pre class="pre-code ngx-pre-code"><code [innerHtml]="html"></code></pre> -->
                <app-code-display innerHtml="html" [item]="examples.translateParams"></app-code-display>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-4 remove-col-padding">
      <div>
        <div class="code_eg">Output</div>
        <div class="ngx-output">
          <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control">
          <span translate="notification" [translateParams]="{'name':name}" class="margin-left badge badge-{{translate.currentLang}}"></span>
        </div>
      </div>
    </div>
  </div>
