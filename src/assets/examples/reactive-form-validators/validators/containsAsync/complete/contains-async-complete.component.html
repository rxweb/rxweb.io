<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Email Address</label>
      <input type="text" formControlName="emailAddress" class="form-control"  />
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.emailAddress.errors">{{userFormGroup.controls.emailAddress.errors.contains.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Other Email Address</label>
      <input type="text" formControlName="otherEmailAddress" class="form-control"  />
      <small class="form-text text-muted">Shows custom message<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.otherEmailAddress.errors">{{userFormGroup.controls.otherEmailAddress.errors.contains.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Organization Email Address</label>
      <input type="text" formControlName="organizationEmailAddress" class="form-control"  />
      <small class="form-text text-muted">custom message based on messageKey<br/></small>
     <small class="form-text text-danger" *ngIf="userFormGroup.controls.organizationEmailAddress.errors">{{userFormGroup.controls.organizationEmailAddress.errors.containsMessageKey.message}}<br/></small>		
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
