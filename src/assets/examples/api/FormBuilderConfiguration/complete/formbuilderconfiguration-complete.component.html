<div>
    <form  [formGroup]="userInfoFormGroup">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control"  />
  
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"  />  
      </div>
   
   <div [formGroup]="userInfoFormGroup.controls.address">
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control"  /> 
      </div>

       <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control"  /> 
      </div>

   </div>
      <div class="form-group" [formGroup]="hobbyGroup" *ngFor="let hobbyGroup of getFormArray()">
        <label>name</label>
        <input type="text" formControlName="name" class="form-control"  />     
      </div>

      <button [disabled]="!userInfoFormGroup.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
